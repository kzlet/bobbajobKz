<ion-menu [content]="content" id="menu1" [swipeEnabled]="false">
  <ion-content class="new-header">

      <div align="center" style="background-color: #8b4782;">
          <ion-item no-lines style="background-color:transparent">
          <div align="center">
            <ion-avatar>
            <img class="circle-pic" src="{{user_profile_pic}}" style="border-radius: 50%;overflow: hidden;width: 100px;height: 100px;"/>
            </ion-avatar>
          </div>
            </ion-item>
          <h3 style="color:white;margin-top: -4px;">@{{s_name}}</h3>  
          <h5 style="color:white;margin-top: -7px;padding-bottom: 17px;">{{user_email}}</h5>  
        </div>
  
    <!-- <div style="margin-top: 17%;">
      <p style="color:grey;padding-left:40px;font-size:1.2em" (click)="OnLoad(home)"><b>Home</b></p>
      <p style="color:grey;padding-left:40px;font-size:1.2em;padding-top:16px" (click)="OnLoad(posting)"><b>My Postings</b></p>  
      <p style="color:grey;padding-left:40px;font-size:1.2em;padding-top:16px" (click)="OnLoad(userconn)"><b>My Connections</b></p>
      <p style="color:grey;padding-left:40px;font-size:1.2em;padding-top:16px" (click)="OnLoad(userprof)"><b>Edit Profile</b></p>
    </div> -->

    <div>
        <ion-list no-lines>
            <ion-item (click)="OnLoad(home)">
              <ion-icon name="ios-home-outline" item-start style="color:#8b4782"></ion-icon>
              Home
            </ion-item>

            <ion-item (click)="OnLoad(posting)">
                <ion-icon name="ios-send-outline" item-start style="color:#8b4782"></ion-icon>
                My Postings
              </ion-item>

              <ion-item (click)="OnLoad(userconn)">
                  <ion-icon name="ios-chatbubbles-outline" item-start style="color:#8b4782"></ion-icon>
                  My Connections
                </ion-item>

                <ion-item (click)="OnLoad(userprof)">
                    <ion-icon name="ios-contact-outline" item-start style="color:#8b4782"></ion-icon>
                    Edit Profile
                  </ion-item>

          </ion-list>
    </div>

  </ion-content>


  <ion-footer no-border>
      <div align="center" style="padding-bottom: 9px;">
        <button ion-button round full style="border-top: 2px solid; border-bottom: 2px solid; border-left: 2px solid; border-right: 2px solid;background-color:white;color:#9a4081; width:75%" (click)="logout()">Logout</button>
        </div>
  </ion-footer>
</ion-menu>



<ion-menu  [content]="content" id="menu2">
  
  
  <ion-content style="background-color:white">



      <div align="left" style="margin-top:6%;">
          <ion-item no-lines style="background-color:transparent">
          <ion-avatar align="center">
            <img src="{{profile_picture}}" style="width: 32%;height: 77px;margin-left: 1px;"/>
            </ion-avatar>
            </ion-item>
          </div>
  
          <div align="right" style="padding-right: 85px;margin-top: -81px;">
          <h4 style="color:black;margin-left: -8px;">{{name}}</h4>  <!--{{name}}-->
        </div>
          
  
      <ion-list no-lines style="background-color:transparent;margin-top: 46px;padding-left: 21px;">

          <ion-item style="background-color:transparent" (click)="OnLoad(dash)">
              <ion-icon name="ios-home-outline" item-start style="color:#418bb8"></ion-icon>
                <b style="color:#418bb8">Home</b>
            </ion-item>
  
        <ion-item style="background-color:transparent" (click)="OnLoad(provservices)">
          <ion-icon name="ios-briefcase" item-start style="color:#418bb8"></ion-icon>
            <b style="color:#418bb8">My Services</b>
        </ion-item>

        <!-- <ion-item style="background-color:transparent" (click)="OnLoad(chat)">
            <ion-icon name="ios-clipboard" item-start style="color:purple"></ion-icon>
            <b style="color:white">Chat</b>
          </ion-item> -->
  
        <ion-item style="background-color:transparent" (click)="OnLoad(provjob)">
          <ion-icon name="ios-clipboard" item-start style="color:#418bb8"></ion-icon>
          <b style="color:#418bb8">Active Jobs</b>
        </ion-item>
  
        <ion-item style="background-color:transparent" (click)="OnLoad(provprofile)">
          <ion-icon name="ios-person-outline" item-start style="color:#418bb8"></ion-icon>
          <b style="color:#418bb8">My Profile</b>
        </ion-item>

        <ion-item style="background-color:transparent" (click)="call()">
          <ion-icon name="ios-person" item-start style="color:#418bb8"></ion-icon>
          <b style="color:#418bb8">Contact MyCity</b>
        </ion-item>
  
        <ion-item style="background-color:transparent" (click)="OnLoad(provpass)">
          <ion-icon name="ios-cog" item-start style="color:#418bb8"></ion-icon>
          <b style="color:#418bb8">Change Password</b>
        </ion-item>
  
        <ion-item style="background-color:transparent; margin-top:20px" (click)="reloaduser()">
          <ion-icon name="ios-contacts" item-start style="color:black"></ion-icon>
          <b style="color:black">Switch to User</b>
        </ion-item>
  
        <ion-item style="background-color:transparent"  (click)="logoutprov()">
          <ion-icon name="ios-log-out-outline" item-start style="color:black"></ion-icon>
          <b style="color:black"> Logout</b>
        </ion-item>
      </ion-list>


  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
