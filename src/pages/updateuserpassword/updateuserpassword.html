<ion-header>
  <ion-navbar style="color:white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title><div align="center"><p style="color:white">Change Password</p></div></ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding no-bounce class="color-background">

    <ion-card style="border-radius:12px 12px">

        <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
            <ion-item class="item-ios" style="border-radius: 12px 12px;">
              <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </div>
  
          <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
              <ion-item class="item-ios" style="border-radius: 12px 12px;">
                <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="conpassword"></ion-input>
              </ion-item>
            </div>
  
            <div align="center" style="padding-top:5px">
                <button ion-button color="light" round outline style="width: 94%;background-color:#418bb8" (click)="update()">Save and Update</button>   <!--(click)="signup()"-->
              </div>
  
    </ion-card>

</ion-content>
