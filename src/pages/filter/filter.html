<ion-header>
    <ion-navbar>
      <ion-title><p style="color:white"></p></ion-title>
      <ion-buttons end>
        <button ion-button (click)="close()"><p style="color:white">Close</p></button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding no-bounce>

      <div #mapContainer id="map"></div>
    
      <div align="center" style="margin-top:-15px">
    
        <p style="font-size:1.1em">Budget</p>
        <ion-item no-lines style="margin-top: -38px;background-color: transparent;">
          <ion-range min="20" max="100" pin="true" [(ngModel)]="budget" color="primary">
            <ion-label range-left class="small-text" style="color:white">4000</ion-label>
            <ion-label range-right style="color:white">0</ion-label>
          </ion-range>
        </ion-item>
    
        <ion-grid style="margin-top: -37px;">
          <ion-row>
            <ion-col col-6>
              <p style="text-align:left">20 USD</p>
            </ion-col>
            <ion-col col-6>
              <p style="text-align:right">4000 USD</p>
            </ion-col>
          </ion-row>
        </ion-grid>



        <ion-item>
            <ion-label>Select Distance</ion-label>
              <ion-select [(ngModel)]="isKM" (ionChange)="nearbyPlace()">
              <ion-option value="500">Select</ion-option>
                  <ion-option value="2000">2 KM</ion-option>
                  <ion-option value="4000">4 KM</ion-option>
                  <ion-option value="6000">6 KM</ion-option>
                  <ion-option value="8000">8 KM</ion-option>
              </ion-select>
            </ion-item>
    
  
    
        <div>
          <ion-item>
            <ion-label>Job Category</ion-label>
            <ion-select [(ngModel)]="job_category">
              <ion-option *ngFor="let post of posts" value="{{post.title}}">{{post.title}}</ion-option>
            </ion-select>
          </ion-item>
        </div>
    
  <button ion-button (click)="getDistanceFromLatLonInKm()">Check Distance</button>
    
        <button ion-button round full style="width:80%; color:white;background-color:#f9c04c;margin-top:25px" (click)="send(job_category, budget)">APPLY</button>
      </div>
    
    
    
    
    </ion-content>
