<ion-header>
    <ion-navbar>
      <ion-title><p style="color:white"></p></ion-title>
      <ion-buttons end>
        <button ion-button (click)="close()"><p>Close</p></button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding no-bounce>


      <div align="center" style="margin-top:-15px">
    
        <p style="font-size:1.1em">POSTED</p>
        <ion-item no-lines style="margin-top: -38px;background-color: transparent;">
          <ion-range min="20" max="100" pin="true" [(ngModel)]="posted" color="primary">
            <ion-label range-left class="small-text" style="color:white">20</ion-label>
            <ion-label range-right style="color:white">0</ion-label>
          </ion-range>
        </ion-item>
    
        <ion-grid style="margin-top: -37px;">
          <ion-row>
            <ion-col col-6>
              <p style="text-align:left">20 Days</p>
            </ion-col>
            <ion-col col-6>
              <p style="text-align:right">All</p>
            </ion-col>
          </ion-row>
        </ion-grid>
    
        <p style="font-size:1.1em">Budget</p>
        <ion-item no-lines style="margin-top: -38px;background-color: transparent;">
          <ion-range min="20" max="100" pin="true" [(ngModel)]="posted" color="primary">
            <ion-label range-left class="small-text" style="color:white">4000</ion-label>
            <ion-label range-right style="color:white">0</ion-label>
          </ion-range>
        </ion-item>
    
        <ion-grid style="margin-top: -37px;">
          <ion-row>
            <ion-col col-6>
              <p style="text-align:left">20 USD</p>
            </ion-col>
            <ion-col col-6>
              <p style="text-align:right">4000 USD</p>
            </ion-col>
          </ion-row>
        </ion-grid>
    
  
    
        <div>
          <p style="padding-top: 10px">JOB TYPE</p>
    
          <button [ngStyle]="{'background-color': buttonColor, 'color': textcolor}" ion-button round class="button-class" (click)="send1()">REMOTE</button>
    
          <button [ngStyle]="{'background-color': buttonColor2, 'color': textcolor2}" ion-button round class="button-class" (click)="send2()">IN PERSON</button>

          <button [ngStyle]="{'background-color': buttonColor3, 'color': textcolor3}" ion-button round class="button-class" (click)="send3()">All</button>
        </div>
    
  
    
        <button ion-button round full style="width:80%; color:white;background-color:#f9c04c;margin-top:25px" (click)="apply()">APPLY</button>
      </div>
    
    
    
    
    </ion-content>
