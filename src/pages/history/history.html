<ion-content no-bounce class="has-header">
    <div>
        <ion-icon name="arrow-back" style="color:white;padding: 15px; margin-top:3%;" (click)="back()"></ion-icon>
        <h5 style="margin-top: -8%; text-align: center;color: white">History</h5>
    </div>

  <ion-list *ngFor="let post of posts">

         <h4 style="color: white;padding-left:5px">{{post.name}}</h4>
         <div style="background-color:#418bb8; width:100%">
        <p style="color:white;padding-left: 6px;padding-top: 4px;">Date &nbsp;-&nbsp; Time</p>
        <p style="color:greenyellow;text-align: right;padding-right: 20px;   margin-top: -34px;  padding-top: 5px;">Status</p>
         </div>

  </ion-list>


</ion-content>
