<ion-header>
        <ion-navbar>
                <ion-title>
                        <div align="center">
                                <p style="color:white;margin-left:-30px">View Profile</p>
                        </div>
                </ion-title>
        </ion-navbar>
</ion-header>

<ion-content no-bounce>

        <div *ngFor="let post of posts" align="center" style="background-color:#9a4081">
                <ion-avatar item-start>
                        <img src="{{post.profile_picture}}" style="padding-top:4px;border-radius:50%;height:12rem;width:12rem;">
                </ion-avatar>
                <div style="padding-bottom:15px">
                        <h5 style="color:white;margin-top: 0px;">{{post.name}}</h5>
                        <rating [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline"
                                halfStarIconName="star-half" starIconName="star" nullable="false" style="padding-bottom:15px"></rating>
                </div>
        </div>

        <div align="center" style="margin-top:-25px">
                <ion-card style="border-radius:12px 12px;background-color:#f8f9fd">
                        <ion-grid>
                                <ion-row>
                                        <ion-col col-6>
                                                <h4><b style="color:#9a4081">Jobs Completed</b></h4>
                                                <p>72</p>
                                        </ion-col>

                                        <ion-col col-6>
                                                <h4><b style="color:#9a4081">On-going Jobs</b></h4>
                                                <p>5</p>
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                </ion-card>
        </div>

        <div align="center">

                <ion-card *ngFor="let post of posts" style="border-radius:12px 12px;background-color:#f8f9fd;">
                        <ion-grid>
                                <ion-row>
                                        <ion-col col-02>
                                                <ion-icon name="information-circle" style="color:#9a4081"></ion-icon>
                                        </ion-col>

                                        <ion-col col-10>
                                                <h6 align="left"><b>About Me:</b></h6>
                                                <p nowrap align="left">{{post.past_exp}}</p>
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                </ion-card>

        </div>


        <div>

                <div align="center"><h4 style="color:grey">Recent Job Posts</h4></div>
                
                <ion-card style="background-color:lightgray">
                <ion-grid>
                        <ion-row style="margin-top: 5px;">
                                <ion-col col-4 *ngFor="let image of images">
                                        <ion-card style="background-color:white;width: 106%;margin-left: -3px;margin-top: -5px;">
                                              <img src="{{image.photo}}" imageViewer/>
                                        </ion-card>
                                </ion-col>
                        </ion-row>
                </ion-grid>
        </ion-card>
        </div>

<div style="margin-top:15%">
        <p style="color:white">Here</p>
</div>
</ion-content>
