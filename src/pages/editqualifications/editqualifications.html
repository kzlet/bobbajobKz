<ion-content padding no-bounce class="home-background">
    <ion-icon name="arrow-back" style="color:white;padding: 5px;" (click)="back4()"></ion-icon>
  
    <div align="left" style="padding-top:15px">
      <h4 style="color:white">Edit Qualifications</h4>
    </div>
  
    <!-- <div align="right" style="margin-top: -32px;">
      <ion-icon ios="ios-add-circle" md="md-add-circle" style="color:white"></ion-icon>
    </div> -->
  
    <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:10px">
      <ion-item class="item-ios" style="border-radius: 12px 12px">
        <ion-input type="text" placeholder="File Name" [(ngModel)]="q_name"></ion-input>
      </ion-item>
    </div>
  
    <!--div align="center" style="margin-top:10px">
      <button ion-button color="light" round outline style="width: 94%;background-color:#5f27be" (click)="send()">Upload File</button>
    </div-->
  
  
      <div align="left" style="padding-top:15px">
        <h4 style="color:white">Past Experience</h4>
      </div>
  
      <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:10px">
        <ion-item class="item-ios" style="border-radius: 12px 12px">
          <ion-input type="text" placeholder="Enter Past Experience...." [(ngModel)]="past_exp"></ion-input>
        </ion-item>
      </div>
  
      <div align="left" style="padding-top:15px">
        <h4 style="color:white">Price (AED)</h4>
      </div>
  
      <ion-grid>
        <ion-row>
          <ion-col col-4>
             <ion-item class="item-ios" style="border-radius: 12px 12px">
             <ion-input type="text" placeholder="Amount..." [(ngModel)]="price"></ion-input>
             </ion-item>
          </ion-col>
  
          <ion-col col-4><h5 style="color:white;margin-top: 11px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Per</h5></ion-col>
  
  
          <ion-col col-4>
              <ion-item class="item-ios" style="border-radius: 12px 12px">
                  <ion-input type="text" placeholder="" disabled="true" [(ngModel)]="per"></ion-input>
                  </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  
      <div align="left" style="padding-top:15px">
          <h4 style="color:white">Special Conditions</h4>
        </div>
  
        <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:10px">
            <ion-item class="item-ios" style="border-radius: 12px 12px">
              <ion-input type="text" placeholder="Special Conditions...." [(ngModel)]="special_condition"></ion-input>
            </ion-item>
          </div>
  
          <div align="center" style="margin-top:10px">
              <button ion-button color="light" round outline style="width: 94%;background-color:#418bb8" (click)="send()">Confirm</button>
            </div>
  
  </ion-content>
