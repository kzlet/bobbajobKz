<ion-header>
  <ion-navbar>
    <ion-title><div align="center"><p style="color:white;margin-left:-15px">Proposals</p></div></ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce class="home-background">
 
  <ion-card *ngFor="let post of posts" style="border-radius:12px 12px">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{post.profile_picture}}">
      </ion-avatar>
      <h2>{{post.name}}</h2>
    </ion-item>
    
    <ion-card-content>
      <p nowrap>Mr / Miss <b>{{post.name}}</b> have sent you a proposal.</p>
      <div align="center">
      </div>
    </ion-card-content>
    <div align="center">
        <button ion-button round full style="width:75%" (click)="view_profile(post.provider_email)">View Profile</button>
   <button ion-button round full style="width:75%" (click)="task_assign(post.provider_email , post.id, post.budget, post.name)">Assign Task</button>
   </div>
  </ion-card>

</ion-content>
