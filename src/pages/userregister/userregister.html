<ion-content padding class="has-header">
  <div align="left">
  <ion-icon name="arrow-back" style="color:white;padding: 5px;" (click)="back()"></ion-icon>
</div>

  <div align="center" style="margin-top: -35px;">
      <p style="color:white">CREATE ACCOUNT</p>
    </div>


  <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
      <ion-item class="item-ios" style="border-radius: 12px 12px;">
        <ion-input type="text" placeholder="Your Name" [(ngModel)]="name"></ion-input>
      </ion-item>
    </div>

    <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
        <ion-item class="item-ios" style="border-radius: 12px 12px;">
          <ion-input type="text" placeholder="Email Address" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>

      <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
          <ion-item class="item-ios" style="border-radius: 12px 12px;">
            <ion-input type="number" placeholder="Phone Number" [(ngModel)]="number"></ion-input>
          </ion-item>
        </div>

        <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
          <ion-item class="item-ios" style="border-radius: 12px 12px;">
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>

        <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
          <ion-item class="item-ios" style="border-radius: 12px 12px;">
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="conpassword"></ion-input>
          </ion-item>
        </div>

    
    <div align="center">
        <button ion-button color="light" round outline (click)="signup()" style="width: 94%;background-color:#418bb8">Register</button>
      </div>

  
</ion-content>


<ion-footer>
    <ion-toolbar>
      <div align="center">
      <p style="color:white;font-size: 1.25em;" (click)="reg()"><b>Already have account ? Log In</b></p>
    </div>
     </ion-toolbar>
  
  </ion-footer>
