<ion-header>
  <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="do()">
        <ion-icon name="ios-menu-outline" style="color:white;padding: 5px;"></ion-icon>
      </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>


        <div #mapContainer id="map"></div>


  <ion-grid>
        <ion-row>
          <ion-col col-4 *ngFor="let post of posts">
          <ion-card style="border-radius:12px 12px;width:90%" (click)="get_value(post.title, post.id);">
          <img style="width:50%;margin-left: 24%; margin-top: 7px;" src="https://purpledimes.com/{{post.image}}">
          <p style="color:#8b4782;text-align: center;margin: 5px 6px 15px;
          font-size: 1.5rem;">{{post.title}}</p>
        </ion-card>
        </ion-col>
        </ion-row>
  </ion-grid>

<div style="margin-top:10%">
<p style="color:white">Here</p>
</div>
     

</ion-content>
