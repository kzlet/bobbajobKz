<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div align="center" style="padding-left:8px;margin-top: 15px;">
      <img src="imgs/logo.png" style="width:66%">
    </div>

    <ion-item class="item-ios-2" style="border-radius:30px 30px;" no-line>        
      <ion-label><ion-icon style="color:#9a4081" name="ios-mail-outline"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item class="item-ios-2" style="border-radius:30px 30px;margin-top:5px" no-line>        
      <ion-label><ion-icon style="color:#9a4081" name="ios-lock-outline"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div align="right" style="margin-top:5px">
     <h5 style="color:#9a4081">Forget Password </h5>
    </div>

      <div align="center" style="padding-left:15px; padding-right:15px;padding-top:10px">
        <button ion-button round full style="border-top: 2px solid; border-bottom: 2px solid; border-left: 2px solid; border-right: 2px solid;background-color:white;color:#9a4081" (click)="signIn()">Login</button>
        </div>

</ion-content>


<ion-footer style="background-color:white">
    <div align="center">
    <p style="color:#9a4081;font-size: 1.25em;" (click)="reg()"><b>Don't have an Account ? Signup now</b></p>
  </div>
</ion-footer>
