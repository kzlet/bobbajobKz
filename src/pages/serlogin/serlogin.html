<ion-content padding class="has-header">

    <div align="center" style="padding-left:8px;margin-top: 48px;">
        <img src="imgs/logo.png" style="width:57%">
      </div>

    <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
        <ion-item class="item-ios" style="border-radius: 12px 12px;">
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>

      <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <ion-item class="item-ios" style="border-radius: 12px 12px">
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>

      <div align="right">
       <h5 style="color:white">Forget Password ?</h5>
      </div>

      <div align="center">
          <button ion-button color="light" round outline (click)="signIn()" style="width: 94%;background-color:#418bb8">Login</button>
        </div>
</ion-content>


<ion-footer>
   <button ion-button full style="background-color:#5f27be" (click)="reg()">Register</button>
</ion-footer>
