<ion-header>
  <ion-navbar>
    <ion-title>Bobbajobba Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-background">

    <div align="center" style="padding-left:8px;margin-top: 25px;">
        <img src="imgs/logo.png" style="width:66%">
      </div>

    <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
        <ion-item class="item-ios" style="border-radius: 12px 12px;">
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>

      <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <ion-item class="item-ios" style="border-radius: 12px 12px">
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>

      <div align="right">
       <h5 style="color:white">Forget Password ?</h5>
      </div>

        <div align="center" style="padding-left:15px; padding-right:15px;padding-top:10px">
          <button ion-button round full style="border-top: 2px solid; border-bottom: 2px solid; border-left: 2px solid; border-right: 2px solid;background-color:white;color:#9a4081" (click)="signIn()">Login</button>
          </div>

</ion-content>


<ion-footer style="background-color:white">
  <div align="center">
  <p style="color:#9a4081;font-size: 1.25em;" (click)="reg()"><b>Register</b></p>
</div>
</ion-footer>
