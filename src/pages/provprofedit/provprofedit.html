<ion-header>
  <ion-navbar style="color:white">
    <ion-title><div align="center"><p style="color:white">Edit Profile</p></div></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="color-background">


  <div align="center" (click)="presentActionSheet()">
    <img *ngIf="!imageURI" class="circle-pic"  src="{{profile_picture}}" style="width:27%">
    <img *ngIf="imageURI" class="circle-pic" src="{{imageURI}}" style="width: 27%;"/>
    <p style="color:white;margin-top: 3%;">Change picture</p>
  </div>


  <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
      <ion-item class="item-ios" style="border-radius: 12px 12px;">
        <ion-input type="text" placeholder="" [(ngModel)]="name"></ion-input>
      </ion-item>
    </div>

      <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
          <ion-item class="item-ios" style="border-radius: 12px 12px;">
            <ion-input type="number" placeholder="" [(ngModel)]="number"></ion-input>
          </ion-item>
        </div>

          <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
              <ion-item class="item-ios" style="border-radius: 12px 12px;">
                <ion-input type="text" placeholder="" [(ngModel)]="address"></ion-input>
              </ion-item>
            </div>

            <div align="center" style="padding-top:5px">
                <button ion-button round full style="border-top: 2px solid; border-bottom: 2px solid; border-left: 2px solid; border-right: 2px solid;background-color:white;color:#9a4081" (click)="signup()">Save and Update</button>
              </div>


</ion-content>
