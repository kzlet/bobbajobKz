<ion-header>
  <ion-navbar>
    <ion-title><div align="center"><p style="color:white">User Settings</p></div></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list style="margin-top: 22px;">
    
        <ion-item (click)="edit()">
            Edit Profile
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>

          <ion-item>
                <ion-label>Local Notifications</ion-label>
                <ion-toggle checked="false" item-end></ion-toggle>
            </ion-item>
   
      </ion-list>

      <ion-list style="margin-top: 22px;">
    
          <ion-item (click)="terms()">
              Terms of service
            <ion-icon name="arrow-forward" item-end></ion-icon>
          </ion-item>
     
        </ion-list>

        <ion-list style="margin-top: 22px;">
    
            <ion-item>
                Change password
              <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
       
          </ion-list>

</ion-content>
