<ion-content padding class="has-header">
    <ion-icon name="arrow-back" style="color:white;padding: 5px;" (click)="back()">
    </ion-icon>


    <div align="center" (click)="presentActionSheet()">
      <img *ngIf="imageURI" src="{{imageURI}}" style="width: 27%;"/>
      <p style="color:white;margin-top: 3%;">Upload your picture</p>
    </div>


    <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
        <ion-item class="item-ios" style="border-radius: 12px 12px;">
          <ion-input type="text" placeholder="Your Name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </div>

      <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
          <ion-item class="item-ios" style="border-radius: 12px 12px;">
            <ion-input type="text" placeholder="Email Address" [(ngModel)]="email"></ion-input>
          </ion-item>
        </div>

        <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
            <ion-item class="item-ios" style="border-radius: 12px 12px;">
              <ion-input type="number" placeholder="Phone Number" [(ngModel)]="number"></ion-input>
            </ion-item>
          </div>

          <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
            <ion-item class="item-ios" style="border-radius: 12px 12px;">
              <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </div>

          <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
            <ion-item class="item-ios" style="border-radius: 12px 12px;">
              <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="conpassword"></ion-input>
            </ion-item>
          </div>

            <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding-top:8px">
                <ion-item class="item-ios" style="border-radius: 12px 12px;">
                  <ion-input type="text" placeholder="Address or Location" [(ngModel)]="address"></ion-input>
                </ion-item>
              </div>

              <div align="center" style="padding-top:5px">
                  <button ion-button color="light" round outline (click)="signup()" style="width: 94%;background-color:#418bb8">Continue</button>
                </div>


</ion-content>

<ion-footer>
    <button ion-button full style="background-color:#5f27be" (click)="back1()">Already have account ? Log In</button>
 </ion-footer>
