<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>

  <div *ngFor="let post of posts" align="center" style="background-color:#9a4081">
      <ion-avatar item-start>
          <img src="{{post.profile_picture}}" style="padding-top:4px">
        </ion-avatar>
        <div style="padding-bottom:15px">
        <h5 style="color:white;margin-top: -2px;">{{post.name}}</h5>
        <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" style="padding-bottom:15px"></rating>
      </div>
  </div>

  <div align="center" style="margin-top: -36px;">
    <ion-card style="border-radius:12px 12px;background-color:#f8f9fd">
       <ion-grid>
         <ion-row>
           <ion-col col-6>
             <h4><b style="color:#9a4081">Jobs Completed</b></h4>
             <p>72</p>
           </ion-col>

           <ion-col col-6>
              <h4><b style="color:#9a4081">On-going Jobs</b></h4>
              <p>5</p>
            </ion-col>
         </ion-row>
       </ion-grid>    
    </ion-card>
  </div>

  <div align="center">

    <ion-card *ngFor="let post of posts" style="border-radius:12px 12px;background-color:#f8f9fd;">
    <ion-grid>
      <ion-row>
        <ion-col col-02>
            <ion-icon name="information-circle" style="color:#9a4081"></ion-icon>
        </ion-col>

        <ion-col col-10>
          <h6 align="left"><b>About Me:</b></h6>
            <p nowrap align="left">{{post.past_exp}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card>


    <ion-card *ngFor="let post of posts" style="border-radius:12px 12px;background-color:#f8f9fd;padding:7px">
      <h4 align="left"><b>View Proposal:</b></h4>
        <p align="left" nowrap>{{post.proposal}}</p>
        <div align="left">
        <h4 ><b >{{post.amount}} Â£</b></h4>
        <h4><p>Day :{{post.day}} / Time: {{post.time}}</p></h4>
        </div>
      </ion-card>

      <div *ngFor="let post of posts" align="center">
          <button ion-button round full style="width:75%; border-top: 2px solid; border-bottom: 2px solid; border-left: 2px solid; border-right: 2px solid;background-color:white;color:#9a4081" (click)="complete_job(post.provider_email , post.id, post.name)">Job Completed</button>
          </div>

  </div>
</ion-content>
