<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home-background" no-bounce>

    <ion-card *ngFor="let post of posts" style="border-radius:12px 12px">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{post.profile_picture}}">
        </ion-avatar>
        <h2>{{post.name}}</h2>
      </ion-item>
      
      <ion-card-content>
        <p nowrap>{{post.proposal}}</p>
        <div align="center">
        <h4><b style="font-size:2em">Amount : {{post.amount}}</b></h4>
        <h4><p>Day :{{post.day}} / Time: {{post.time}}</p></h4>
        </div>
      </ion-card-content>
      <div align="center">
     <button ion-button round full color="secondary" style="width:75%" (click)="complete_job(post.provider_email , post.id, post.name)">Job Completed</button>
     </div>
    </ion-card>
  
</ion-content>
