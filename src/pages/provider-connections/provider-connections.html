<ion-header>
    <ion-navbar>
      <ion-title>My Connections</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content no-bounce class="home-background">
      <ion-list>

          <div align="center" style="margin-top:10%" *ngIf="chat_value === '1'">
              <img src="imgs/chats_bg.png" style="width:55%"/>
            </div>

            
          <ion-item *ngFor="let post of posts" (click)="open_chatbox(post.client_email, post.name, post.title, post.playerid)">
            <ion-avatar item-start>
              <img src="{{post.profile_pic}}">
            </ion-avatar>
            <h2>{{post.name}}</h2>
            <p>{{post.title}}</p>
            <!-- <p *ngIf="let tost of toast">{{tost.time}}</p> -->
          </ion-item>
        </ion-list>

        <div style="margin-top:10%">
          <p style="color:white">Here</p>
          </div>
  </ion-content>
