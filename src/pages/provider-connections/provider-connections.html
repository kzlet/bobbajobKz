<ion-header>
    <ion-navbar>
      <ion-title><div align="center"><p style="color:white;">My Connections</p></div></ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content no-bounce class="home-background">
      <ion-list>

          <div align="center" style="margin-top:10%" *ngIf="chat_value === '1'">
              <img src="imgs/chats_bg.png" style="width:55%"/>
            </div>

            
          <ion-item *ngFor="let post of posts" (click)="open_chatbox(post.client_email, post.name, post.title, post.playerid)">
            <ion-avatar item-start>
              <img src="{{post.profile_pic}}">
            </ion-avatar>
            <h2>{{post.name}}</h2>   <!-- &nbsp; {{post.title}}--> 
            <p align="right" *ngFor="let tost of post.chat_data">{{tost.time}}</p>
            <p *ngFor="let tost of post.chat_data"><b>{{tost.message}}</b></p>

          </ion-item>
        </ion-list>

        <div style="margin-top:10%">
          <p style="color:white">Here</p>
          </div>
  </ion-content>
