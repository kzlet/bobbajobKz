<ion-header>
    <ion-navbar  (click)="close()">
      <ion-title><p style="color:white"></p></ion-title>
      <ion-buttons end>
        <ion-icon name="ios-close-circle-outline" style="color:white"></ion-icon>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding no-bounce>
      
    <div align="center" style="margin-top: 85px;">
              <ion-item class="item-ios" style="border-radius: 30px 30px;">
                <ion-input type="text" placeholder="Job Description" [(ngModel)]="job_description"></ion-input>
              </ion-item>

              <ion-item no-lines>
                <ion-label style="color:grey">Use Current Address</ion-label>
                <ion-toggle checked="true" [(ngModel)]="current_check"></ion-toggle>
              </ion-item>
            
              <div *ngIf="current_check === false">
                <ion-item class="item-ios" style="border-radius: 30px 30px;margin-top: 12px;">
                  <ion-input type="text" placeholder="Your Location" [(ngModel)]="location"></ion-input>
                </ion-item>
              </div>
            

              <ion-item class="item-ios" style="border-radius: 30px 30px;margin-top: 12px;">
                <ion-datetime placeholder="Enter Date" displayFormat="MMM DD YYYY" min="{{date}}" max="2019-12-31" [(ngModel)]="event.month"></ion-datetime>
              </ion-item>

              <ion-item class="item-ios" style="border-radius: 30px 30px;margin-top: 12px;">
                <ion-datetime placeholder="Enter Time" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
              </ion-item>

              <ion-item class="item-ios" style="border-radius: 30px 30px;margin-top: 12px;">
                <ion-input type="number" placeholder="Rough Budget (Â£)" [(ngModel)]="budget"></ion-input>
              </ion-item>
         
        

              <div align="center" style="padding-left:15px; padding-right:15px;margin-top: 12px;">
                <button ion-button round full style="border-top: 2px solid; border-bottom: 2px solid; border-left: 2px solid; border-right: 2px solid;background-color:white;color:#9a4081" (click)="post_job()">Post Job</button>
                </div>

              </div>

  
  </ion-content>
