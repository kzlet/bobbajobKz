<ion-header>
    <ion-navbar>
      <ion-title><div align="center"><p style="color:white;">Find Jobs</p></div></ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="filter()">
              <ion-icon name="ios-options-outline" style="color:white;" ></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let post of posts, let i = index" (click)="view_job(post.user_email, post.id, post.jd)">
          <ion-grid>
            <ion-row>
              <ion-col col-9>
                {{i+1}}).&nbsp;{{post.title}}
              </ion-col>
              <ion-col col-3>
                Â£{{post.budget}}
                </ion-col>
            </ion-row>
          </ion-grid>
          <h3>{{post.jd}}</h3>
          <p>{{post.date}} {{post.month}}</p>
          <p *ngIf="post.progress === 1 || post.progress === '1'" style="color:green"><b>Status:</b>&nbsp;Open</p>
          <p *ngIf="post.progress === 2 || post.progress === '2'" style="color:red"><b>Status:</b>&nbsp;In-progress</p>
        </ion-item>
      </ion-list>
</ion-content>
