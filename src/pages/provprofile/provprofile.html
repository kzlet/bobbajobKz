<ion-content no-bounce class="home-background">


<div align="center">
  <ion-item no-lines style="background-color: transparent">
      <div align="center">
    <ion-avatar>
        <img class="circle-pic" src="{{profile_picture}}">
      </ion-avatar>
        <h2 style="color: white;font-size:3em">{{provider_name}}</h2>
        <rating [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
    </div>
    </ion-item>
</div>

    <ion-item-group>
        <ion-item-divider color="light"><b>Qualifications</b></ion-item-divider>
        <ion-item>Graduated from Charles Stu' University</ion-item>
        <ion-item>High School from Eoinston's</ion-item>
      </ion-item-group>

      <ion-item-group>
          <ion-item-divider color="light"><b>Personal Details</b></ion-item-divider>
          <ion-item>Male</ion-item>
          <ion-item>Lives in London</ion-item>
        </ion-item-group>

</ion-content>
