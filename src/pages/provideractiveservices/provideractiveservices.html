<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons  (click)="do()">
          <button ion-button icon-only  (click)="do()">
            <ion-icon name="ios-arrow-round-back-outline" style="color:white" (click)="do()"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title style="margin-top: -47px; margin-left: 73px;"><p style="color:white">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Services</p></ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addmore()">
          <ion-icon name="ios-add-circle-outline" style="color:white" (click)="addmore()"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-bounce class="color-background">

    <ion-list *ngFor="let post of posts">

        <h4 style="color: white;padding-left:5px">{{post.category}}</h4>
        <div style="background-color:#6325b6; width:100%">
       <p style="color:white;padding-left: 6px;padding-top: 6px;">Price &nbsp;-&nbsp; {{post.price}}</p>
      <div align="right" style="padding-right: 20px;   margin-top: -34px;  padding-top: 0px; "><button ion-button style="background-color:white;color:green;height:20px" (click)="update(post.category)" round>Edit</button></div>
        </div>

 </ion-list>
